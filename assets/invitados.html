<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Guest List - Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Share Tech Mono', monospace; background-color: #0d0208; color: #00ff41; }
        .crt::before {
            content: " "; display: block; position: absolute; top:0; left:0; bottom:0; right:0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
    </style>
</head>
<body class="p-8 crt">
    <div class="max-w-2xl mx-auto border border-primary/30 bg-black/80 p-6 shadow-[0_0_20px_rgba(0,255,65,0.1)]">
        <h1 class="text-2xl mb-6 border-b border-primary/20 pb-2 flex items-center gap-2">
            <span class="material-symbols-outlined text-primary">group</span>
            &gt; DECRYPTED_GUEST_LIST_
        </h1>
        
        <div id="guest-container" class="space-y-3">
            <!-- Los nombres aparecerán aquí -->
            <p class="text-primary-dim italic text-sm">Waiting for incoming data...</p>
        </div>

        <button onclick="clearList()" class="mt-8 text-[10px] text-red-500 border border-red-500/30 px-2 py-1 hover:bg-red-500/10 transition-all">
            [ WIPE_DATABASE ]
        </button>
    </div>

    <script src="js/guest_manager.js"></script>
    <script>
        function loadGuests() {
            const guests = getGuests();
            const container = document.getElementById('guest-container');
            
            if (guests.length === 0) {
                container.innerHTML = '<p class="text-primary-dim italic text-sm text-center py-4">NO_GUESTS_DETECTED</p>';
                return;
            }

            container.innerHTML = guests.map((guest, index) => `
                <div class="flex items-center justify-between border border-primary/10 p-3 bg-primary/5">
                    <div class="flex flex-col">
                        <span class="text-white"><span class="text-primary/40 mr-2">${index + 1}.</span> ${guest.name}</span>
                        <span class="text-[9px] text-primary/60 font-bold uppercase tracking-widest">${guest.status}</span>
                    </div>
                    <span class="text-[9px] text-primary/40">${guest.time}</span>
                </div>
            `).join('');
        }

        function clearList() {
            if(confirm('ARE YOU SURE YOU WANT TO WIPE ALL DATA?')) {
                clearGuests();
                loadGuests();
            }
        }

        loadGuests();
        // Refresh cada 5 segundos por si acaso
        setInterval(loadGuests, 5000);
    </script>
</body>
</html>
