<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Guest List - Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00ff41",
                        "primary-dim": "#008F11",
                        "background-dark": "#0d0208",
                        "terminal-bg": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Share Tech Mono", "monospace"],
                        "terminal": ["VT323", "monospace"],
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #0d0208;
            color: #00ff41;
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>

<body class="p-8 crt">
    <!-- Password Overlay -->
    <div id="password-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center p-4">
        <div class="max-w-xs w-full border border-primary p-6 bg-black shadow-[0_0_20px_rgba(0,255,65,0.2)]">
            <h2 class="text-primary text-sm mb-4 font-mono tracking-widest">&gt; AUTH_REQUIRED:</h2>
            <input type="password" id="admin-pass" onkeypress="if(event.key === 'Enter') checkPass()"
                class="w-full bg-black border border-primary/40 text-primary p-2 outline-none mb-4 font-mono"
                placeholder="ENTER_KEY...">
            <button onclick="checkPass()"
                class="w-full bg-primary text-black font-bold py-2 hover:bg-primary-dim transition-all uppercase text-xs">
                [ DECRYPT ]
            </button>
            <p id="pass-error" class="text-red-500 text-[10px] mt-2 hidden">INVALID_ACCESS_KEY</p>
        </div>
    </div>

    <div id="main-content"
        class="max-w-2xl mx-auto border border-primary/30 bg-black/80 p-6 shadow-[0_0_20px_rgba(0,255,65,0.1)] hidden">
        <div class="flex items-center justify-between mb-6 border-b border-primary/20 pb-4">
            <h1 class="text-2xl flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">group</span>
                &gt; DECRYPTED_GUEST_LIST_
            </h1>
            <a href="invitacion.html"
                class="flex items-center gap-2 text-primary/60 hover:text-primary transition-colors border border-primary/30 px-4 py-2 hover:bg-primary/10 group">
                <span class="material-symbols-outlined text-sm">arrow_back</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">VOLVER</span>
            </a>
        </div>

        <div id="guest-container" class="space-y-3">
            <!-- Los nombres aparecerán aquí -->
            <p class="text-primary-dim italic text-sm">Waiting for incoming data...</p>
        </div>
    </div>

    <!-- Google Sheets Script -->
    <script src="js/guest_manager_sheets.js"></script>
    <script>
        function checkPass() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === '1122') {
                document.getElementById('password-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                loadGuests();
                // Iniciar el auto-refresh solo si se loguea
                setInterval(loadGuests, 5000);
            } else {
                document.getElementById('pass-error').classList.remove('hidden');
            }
        }

        function loadGuests() {
            const container = document.getElementById('guest-container');

            getGuests((guests) => {
                console.log('Invitados:', guests);
                if (guests.length === 0) {
                    container.innerHTML = '<p class="text-primary-dim italic text-sm text-center py-4">NO_GUESTS_DETECTED</p>';
                    return;
                }

                // Ordenar: primero ASISTIRÉ (alfabético), luego NO_ASISTIRÉ (alfabético)
                const sorted = guests.sort((a, b) => {
                    // Primero por estado (ASISTIRÉ antes que NO_ASISTIRÉ)
                    if (a.estado === 'ASISTIRÉ' && b.estado !== 'ASISTIRÉ') return -1;
                    if (a.estado !== 'ASISTIRÉ' && b.estado === 'ASISTIRÉ') return 1;
                    // Luego por nombre alfabético
                    return a.nombre.localeCompare(b.nombre);
                });

                // Contar confirmados y declinados
                const confirmados = sorted.filter(g => g.estado === 'ASISTIRÉ').length;
                const declinados = sorted.filter(g => g.estado === 'NO_ASISTIRÉ').length;

                // Mostrar estadísticas
                const stats = `
                    <div class="grid grid-cols-2 gap-3 mb-4 p-3 border border-primary/20 bg-primary/5">
                        <div class="text-center">
                            <div class="text-primary text-3xl font-terminal">${confirmados}</div>
                            <div class="text-primary/60 text-[9px] uppercase tracking-widest">Confirmados</div>
                        </div>
                        <div class="text-center">
                            <div class="text-red-400 text-3xl font-terminal">${declinados}</div>
                            <div class="text-red-400/60 text-[9px] uppercase tracking-widest">Declinados</div>
                        </div>
                    </div>
                `;

                const guestList = sorted.map((guest, index) => `
                    <div class="group relative border-2 border-primary/20 p-4 bg-gradient-to-br from-primary/5 to-black hover:border-primary/50 transition-all hover:shadow-[0_0_15px_rgba(0,255,65,0.15)]">
                        <div class="absolute top-2 right-2">
                            <span class="material-symbols-outlined text-primary/30 text-xs">${guest.estado === 'ASISTIRÉ' ? 'check_circle' : 'cancel'}</span>
                        </div>
                        <div class="flex items-start gap-3">
                            <div class="flex items-center justify-center min-w-[32px] h-8 border border-primary/40 bg-black px-2">
                                <span class="text-primary font-bold text-sm">${String(index + 1).padStart(2, '0')}</span>
                            </div>
                            <div class="flex flex-col flex-1">
                                <span class="text-white font-bold text-lg tracking-wide">${guest.nombre}</span>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-[10px] ${guest.estado === 'ASISTIRÉ' ? 'text-primary' : 'text-red-400'} font-bold uppercase tracking-widest border ${guest.estado === 'ASISTIRÉ' ? 'border-primary/30 bg-primary/10' : 'border-red-400/30 bg-red-400/10'} px-2 py-0.5">${guest.estado}</span>
                                    <span class="text-[9px] text-primary/40 font-mono">${new Date(guest.fecha).toLocaleString('es-CL', { dateStyle: 'short', timeStyle: 'short' })}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = stats + guestList;
            });
        }

    </script>
</body>

</html>
