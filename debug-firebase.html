<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Debug Firebase Invitados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body { background: #111; color: #00ff41; font-family: 'Share Tech Mono', monospace; padding: 2em; }
    h1 { font-size: 2em; margin-bottom: 1em; }
    pre { background: #222; color: #00ff41; padding: 1em; border-radius: 8px; }
    button { background: #00ff41; color: #111; font-weight: bold; border: none; padding: 0.5em 1em; border-radius: 4px; margin-bottom: 1em; cursor: pointer; }
    .error { color: #ff4444; }
  </style>
</head>
<body>
  <h1>Debug Firebase Invitados</h1>
  <button onclick="fetchData()">Cargar datos</button>
  <div id="output"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAm3ul9rSf_PikZJptWeH4HraMr9DUiia0",
      authDomain: "micumpleanho.firebaseapp.com",
      databaseURL: "https://micumpleanho-default-rtdb.firebaseio.com",
      projectId: "micumpleanho",
      storageBucket: "micumpleanho.appspot.com",
      messagingSenderId: "34335404871",
      appId: "1:34335404871:web:a7ef065e1409a7a7719262"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    function fetchData() {
      const output = document.getElementById('output');
      output.innerHTML = '<span>Cargando...</span>';
      db.ref('confirmaciones').once('value')
        .then(snapshot => {
          const data = snapshot.val();
          if (!data) {
            output.innerHTML = '<span class="error">No hay datos en la BD (null)</span>';
            console.log('Datos recibidos: null');
            return;
          }
          output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          console.log('Datos recibidos:', data);
        })
        .catch(err => {
          output.innerHTML = `<span class="error">Error: ${err.message}</span>`;
          console.error('Error Firebase:', err);
        });
    }
  </script>
</body>
</html>
